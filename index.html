<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/layouts.css">
  <title>The Gallery of Horns</title>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select>
      <option value="default">Filter by Keyword</option>
    </select>
    <div id="buttons-top">
      <button>Page 1</button>
      <button>Page 2</button>
      <button>Sort By Name</button>
      <button>Sort By Horns</button>
    </div>
  </header>
  <main>
    <script id="mustache-template-tr" type="x-tmpl-mustache">
      <li class="{{keyword}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}">
        <p>{{description}}</p>
      </li>
    </script>

    <ul id="thejQuerryUl">
      <li>
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </li>
    </ul>
    <div>
      <ul id="theMustacheId">

      </ul>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>

  <script src="js/app.js"></script>

</html>
